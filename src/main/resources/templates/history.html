<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exchange</title>
    <meta name="description" content="Exchange">
    <meta name="author" content="-">
    <meta property="og:title" content="Exchange">
    <link th:href="@{/cssandjs/main.css}" rel="stylesheet" />
</head>





</head>

<body>
<div class="MainBox">
    <header class="headerDiv">
        <section class="sec"><a class="aSec" href="http://localhost:8080/firstPage">MAIN</a></section>
        <section class="sec"><a class="aSec" href="http://localhost:8080/mainPage">Traiding</a></section>
        <section class="sec"><a class="aSec" href="http://localhost:8080/balance">Balance</a></section>
        <section class="sec"><a class="aSec" href="http://localhost:8080/historyPage">History</a></section>
        <section class="sec"><a class="aSec" href="http://localhost:8080/Advices">Advices</a></section>
    </header>


    <div class="tableBox">
        <table class="table"   border="8" cellpadding="5" style="border-collapse: collapse; border: 6px solid #FFAC3E;">
            <caption>Trades History</caption>
            <thead>
            <tr>
                <th> Date </th>
                <th> Seller </th>
                <th> Buyer </th>
                <th> Purchased </th>
                <th> Amount </th>
                <th> Sold </th>
                <th> Amount </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${transactions.isEmpty()}">
                <td colspan="2"> No Books Available </td>
            </tr>
            <tr th:each="transaction : ${transactions}">
                <td><span th:text="${transaction.getCreatedAt()}"> Date </span></td>
                <td><span th:text="${transaction.getSeller().getUsername()}"> Seller </span></td>
                <td><span th:text="${transaction.getBuyer().getUsername()}"> Buyer </span></td>
                <td><span th:text="${transaction.getPurchasedCurrency().getTicker()}"> Purchased </span></td>
                <td><span th:text="${transaction.getPurchasedAmount()}"> Amount </span></td>
                <td><span th:text="${transaction.getSoldCurrency().getTicker()}"> Sold </span></td>
                <td><span th:text="${transaction.getSoldAmount()}"> Amount </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
